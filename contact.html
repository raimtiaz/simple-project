<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Contact Us | Simple Project</title>
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">


</head>

<body>
    <!-- Header Starts Here -->

    <header>
        <div class="container">
            <div class="header fix">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt=""></a>
                </div>
                <!-- navbar -->
                <div class="menu">
                    <!-- nav list -->
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="about.html">about</a></li>
                        <li><a href="services.html">services</a></li>
                        <li><a href="gallery.html">gallery</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End Here -->

    <!-- Banner Area Starts here -->
    <section class="banner">
        <div class="container">
            <div class="page-banner-img" style="background-image: url(img/page-bannar.jpg);">
                <h4>Contact Us</h4>
            </div>
        </div>
    </section>
    <!-- Banner Area Starts here -->
    <!-- Contact Area Starts here -->
    <section class="cotact-area pb-40 pt-40" id="contact">
        <div class="container">
            <div class="contact fix">
                <div class="contact-form">
                    <h4>Get In Touch</h4>
                    <form action="">
                        <input type="text" name="" id="" placeholder="Your Name">
                        <input type="text" name="" id="" placeholder="Your Subject">
                        <input type="email" name="" id="" placeholder="Your Email">
                        <textarea name="" id="" cols="20" rows="10" placeholder="Your Message"></textarea>
                        <input type="submit" value="Send">
                    </form>
                </div>
                <div class="contact-address">
                    <h4>Our Address</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> <span>Address: </span> Sydney, Australia</li>
                        <li><i class="far fa-envelope"></i> <span>Email: </span> info@simple.com</li>
                        <li><i class="fas fa-phone-alt"></i> <span>Phone: </span> 11223344</li>
                        <li><i class="fas fa-globe-asia"></i> <span>Web: </span> www.simple.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Area End here -->
    <!-- Map Area Starts here -->
    <section class="map-area pb-40">
        <div class="container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424143.2713133365!2d150.65178422173113!3d-33.84792702661292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2sbd!4v1633533876728!5m2!1sen!2sbd"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    <!-- Map Area End here -->
    <!-- Footer Area Starts here -->
    <footer class="footer-area">
        <div class="container">
            <div class="footer-content">
                &copy; 2021 all rights reserved.
            </div>
        </div>
    </footer>
    <!-- Footer Area Starts here -->




</body>

</html>
